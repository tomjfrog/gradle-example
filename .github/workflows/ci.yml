on:
  workflow_dispatch:

permissions:
  id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Install jfrog cli
          uses: jfrog/setup-jfrog-cli@v4
          id: cli
          env:
            JF_URL: ${{ vars.JF_URL }}
            JFROG_CLI_BUILD_NAME: "legacy-gradle-plugin-build"
            JFROG_CLI_BUILD_NUMBER: ${{ github.run_number }}
          with:
            oidc-provider-name: github-oidc-integration
            oidc-audience: jfrog-github
            disable-auto-build-publish: true

        - name: Build and Publish with Gradle
          env:
            ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
            ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
            BUILD_NUMBER: ${{ github.run_number }}
          run: |
            ./gradlew \
            build \
            artifactoryPublish \
            --info \
            --stacktrace
            
        - name: Decorate Build Info
          id: decorate-build-info
          run: |
            jfrog rt bce example-project ${{ github.run_number }} --build-url ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            jfrog rt bag example-project ${{ github.run_number }} --status SUCCESS --build-url ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            jfrog rt bp example-project ${{ github.run_number }}